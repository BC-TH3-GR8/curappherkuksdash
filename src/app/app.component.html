<!DOCTYPE html>
<div>Dash Board</div>
<div><button (click)="getStatus()">get Status</button></div>
<div *ngIf="status">
    <table>
        <tr>
            <th>Country</th>
            <th>Rate</th>
        </tr>
        <tr *ngFor="let el of states">
            <td>
                <div>{{el.name}}</div>
            </td>
            <td>
                <div>{{el.value}}</div>
            </td>
            <td></td>
        </tr>
    </table>
    <div>{{ curTable | async }}</div>
</div>
